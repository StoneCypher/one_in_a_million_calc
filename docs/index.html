    <script type="text/javascript">

const seq   = n      => new Array(n).fill(false).map( (_, i) => i ),
      sum   = a_n    => a_n.reduce( (acc, cur) => acc + cur, 0 ),
      roll  = s      => Math.floor(Math.random() * s) + 1,
      ndx   = (n, s) => sum( seq(n).map( _ => roll(s) ) ),
      histo = a_n    => a_n.reduce( (acc, cur) => ((acc.has(cur)? acc.set(cur, acc.get(cur)+1) : acc.set(cur, 1)), acc), new Map() ),
      osort = (a,b)  => a[0] - b[0],
      order = m_n    => Array.from(m_n).sort( osort ),
      passM = f      => sum(seq(6).map(_ => f());
